    <script>
        YaGames.init({
            adv: {
                onAdvClose: wasShown => {
                    console.log("[YANDEX]: on Adv closed " + wasShown);
                }
            }
        }).then(ysdk => {
            console.log("[YANDEX]: INIT");
            
            window.famobi_yandex_ysdk = ysdk;
            window.famobi_yandex_ad_wait = 180000;

            window.famobi_yandex_initialAdFinished = false;
            window.famobi_yandex_gamePaused = false;

            console.warn("!!!!!!!!!!!!!!YANDEX INITIAL AD REQUEST!!!!!!!!!!!!!!");
            ysdk.adv.showFullscreenAdv({
                callbacks: {
                    onOpen: function() {
                        console.log("[YANDEX]: Initial Ad Opened");
                    },
                    onClose: function(wasShown) {
                        if(wasShown) {
                            window.famobi_yandex_last_ad = Date.now();
                        }

                        window.famobi_yandex_initialAdFinished = true;

                        if(typeof(game) !== "undefined") {
                            if(!window.famobi_yandex_gamePaused) {
                                game.pauseGame();
                            }
                            game.unpauseGame();
                        }

                        console.log("[YANDEX]: Initial Ad Closed");
                    },
                    onError: function(error) {
                        console.error("[YANDEX]: Initial Ad Failed");
                        console.error(error)
                    },
                    onOffline: function() {
                        console.log("[YANDEX]: No Internet Connection");
                    }
                }
            });
        });
    </script>
